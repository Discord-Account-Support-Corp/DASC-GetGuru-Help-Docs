<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guru Workspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#6200EE">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="fallback">
    <h1>Loading Guru Workspaceâ€¦</h1>
    <p>If you are not redirected, <a href="https://app.getguru.com/dashboard" target="_blank">click here</a> to open Guru directly.</p>
  </div>

  <iframe
    id="guruFrame"
    src="https://app.getguru.com/dashboard"
    title="Guru Workspace"
    allow="clipboard-read; clipboard-write"
    onload="document.getElementById('fallback').style.display='none';"
  ></iframe>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .catch(err => console.warn('SW registration failed:', err));
    }
  </script>
</body>
</html>
